    function getHowmanyWeekendDays(fromDate){ //給起始天，會計算從起始天到今天總共多少個 六日 
        fromDate = new Date(fromDate);
        console.log('fromDate :'+fromDate);
        toDate = new Date();
        var weekendDays = 0;
        dayMilliseconds = 1000 * 60 * 60 * 24;
        date1 = fromDate;
        date2 = toDate;

        while (date1 <= date2) {
        var day = date1.getDay();

        if (day == 0 || day == 6) {
            weekendDays++;
        }
        date1 = new Date(+date1 + dayMilliseconds);
        }
        console.log('weekendDays :'+weekendDays);
        return weekendDays;
    }

    function AddRecord(amount, Type, Memo, DateTime) {
            //資料檢查
            if (amount == '' || Type == '' || Type.includes('(') || Type.includes(')')) {
                alert('資料不完整!');
                return;
            }
            //組出新增字串
            var msg = "/add/";
            msg = msg + amount + "/";
            msg = msg + Type + "/";
            msg = msg + Memo + "/";
            msg = msg + DateTime + "/";
            //把訊息以用戶的身分發送給LINE Bot
            liff.sendMessages([
                {
                    type: 'text',
                    text: msg
                }
            ])
                .then(() => {
                    //建立成功，關閉視窗
                    liff.closeWindow();
                });
    }
